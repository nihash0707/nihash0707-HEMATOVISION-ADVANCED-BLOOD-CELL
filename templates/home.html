<!DOCTYPE html>
<html>
<head>
    <title>Upload Blood Cell Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: pink; /* Light blue background */
            /* Uncomment below to use a background image */
            /* background: url('https://i.imgur.com/dYcYQ7E.jpg') no-repeat center center fixed;
               background-size: cover; */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: blue;
        }

        form {
            background: greenyellow;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: greenyellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Blood Cell Image for Classification</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Upload & Predict</button>
        </form>
    </div>
</body>
</html>
