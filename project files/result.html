<!DOCTYPE html>
<html>
<head>
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #34495e;
        }
        .result {
            background-color: #ecf0f1;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
            border: 3px solid #bdc3c7;
        }
        .btn {
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>ðŸ§¬ Prediction Result</h1>
    <div class="result">
        <p><strong>Predicted Class:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}%</p>
        <img src="{{ image_file }}" alt="Uploaded Image">
        <br>
        <a href="/" class="btn">Try Another Image</a>
    </div>
</body>
</html>
